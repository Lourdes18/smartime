{% extends "settings/_navbarsetting.html" %}
{% load staticfiles %}

{% block content %}

<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- bootstrap -->
<link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css'  %}" />

<!-- animate.css -->
<link rel="stylesheet" href="{% static 'assets/animate/animate.css'  %}" />
<link rel="stylesheet" href="{% static 'assets/animate/set.css'  %}" />

<!-- gallery -->
<link rel="stylesheet" href="{% static 'assets/gallery/blueimp-gallery.min.css'  %}">

<link rel="stylesheet" href="{% static 'assets/style.css'  %}">
<script src="{% static 'jsListas/js/modernizr.js' %}"></script> <!-- Modernizr -->

            <di class="page-header">
		        <div class="post">
		        	<h2>{{ setting.title_setting }}</h2>
		        	<a class="btn btn-default" href="{% url 'edit_setting' pk=setting.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		        	<a class="btn btn-default" href="{% url 'remove_setting' pk=setting.pk %}"><span class="glyphicon glyphicon-remove"></span></a>

		    <div id="demo">

			  <!-- Responsive table starts here -->
			  <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
			  <div class="table-responsive-vertical shadow-z-1">
			  <!-- Table starts here -->
			  <table id="table" class="table table-hover table-mc-light-blvue text-center">
			      <thead>
			        <tr>
			              <td>Evento</td>
			              <td>Lugar</td>
			              <td>Fecha</td>
			        </tr>
			      </thead>
			      <tbody>
			        {% for event in events %}
			        <tr>
			          <td data-title="Name">{{ event.title_event }}</td>
			          <td data-title="Name">{{ event.place_event }}</td>
			          <td data-title="Name">{{ event.time_event }}</td>
			        </tr>
			        {% endfor %}
			      </tbody>
			    </table>
			</div>
			</div>

<!-- jquery -->
<script src="{% static 'assets/jsListas/jquery.js'  %}"></script>

<!-- wow script -->
<script src="{% static 'assets/wow/wow.min.js'  %}"></script>


<!-- boostrap -->
<script src="{% static 'assets/bootstrap/js/bootstrap.js'  %}" type="text/javascript" ></script>

<!-- jquery mobile -->
<script src="{% static 'assets/mobile/touchSwipe.min.js'  %}"></script>
<script src="{% static 'assets/respond/respond.js'  %}"></script>

<!-- gallery -->
<script src="{% static 'assets/gallery/jquery.blueimp-gallery.min.js'  %}"></script>

<!-- custom script -->
<script src="{% static 'assets/jsListas/script.js'  %}"></script>

{% endblock %}
